<!doctype html>
<html lang="ar"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>الصفحة الرئيسية</title> 
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4267B2;
      color: white;
      padding: 20px 0;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      margin: 20px auto;
      max-width: 800px;
      text-align: center;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: left;
    }
    .username {
      font-weight: bold;
      animation: color-change 2s infinite;
      cursor: pointer;
    }
    .username:hover {
      color: #f39c12;
    }
    .publish-message {
      margin-top: 20px;
      padding: 10px;
      background-color: #4267B2;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .publish-message:hover {
      background-color: #365899;
    }
    .input-message {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .logout-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4267B2;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .logout-button:hover {
      background-color: #365899;
    }
    @keyframes color-change {
      0% { color: #4267B2; }
      50% { color: #f39c12; }
      100% { color: #e74c3c; }
    }

    /* شريط الأيقونات العلوي */
    .top-bar {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }

    .top-bar span {
      margin: 0 15px;
      cursor: pointer;
      font-size: 24px;
    }

    .top-bar span:hover {
      color: #f39c12;
    }

    /* لإظهار النص عند الضغط */
    .top-bar-content {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
      text-align: center;
      font-weight: bold;
    }

    /* لعرض بيانات الحساب */
    .profile-info {
      margin-top: 20px;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      text-align: left;
    }

    /* صفحة تعديل الملف الشخصي */
    .profile-edit {
      margin-top: 20px;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      text-align: left;
    }

    .profile-edit input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .profile-edit button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4267B2;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .profile-edit button:hover {
      background-color: #365899;
    }

    /* لعرض الرسائل العامة */
    .message-container {
      margin-top: 20px;
    }

    .message-container .message {
      margin-bottom: 15px;
    }

  </style> 
 </head> 
 <body> 
  <!-- شريط الأيقونات العلوي -->
  <div class="top-bar">
    <span id="home-icon">🪟</span>
    <span id="messages-icon">📥</span>
    <span id="notifications-icon">🔔</span>
    <span id="friends-icon">👥</span>
    <span id="profile-icon">👤</span>
  </div>

  <div class="top-bar-content" id="top-bar-content">
    <!-- سيتم تغيير النص هنا عند الضغط على أي رمز -->
  </div>

  <div class="profile-info" id="profile-info" style="display: none;">
    <h2>الملف الشخصي</h2>
    <p><strong>اسم المستخدم:</strong> <span id="profile-username"></span></p>
    <p><strong>السن:</strong> <span id="profile-age"></span></p>
    <p><strong>التعليم:</strong> <span id="profile-education"></span></p>
    <p><strong>العلاقة العاطفية:</strong> <span id="profile-relationship"></span></p>
    <button id="edit-profile-button">تعديل الملف الشخصي</button>
  </div>

  <!-- صفحة تعديل الملف الشخصي -->
  <div class="profile-edit" id="profile-edit" style="display: none;">
    <h2>تعديل الملف الشخصي</h2>
    <label for="edit-username">اسم المستخدم:</label>
    <input type="text" id="edit-username" placeholder="أدخل اسم المستخدم">
    <label for="edit-age">السن:</label>
    <input type="number" id="edit-age" placeholder="أدخل السن">
    <label for="edit-education">التعليم:</label>
    <input type="text" id="edit-education" placeholder="أدخل التعليم">
    <label for="edit-relationship">العلاقة العاطفية:</label>
    <input type="text" id="edit-relationship" placeholder="أدخل الحالة العاطفية">
    <button id="save-profile-button">حفظ التعديلات</button>
  </div>

  <header>
    الصفحة الرئيسية 
  </header> 
  <div class="container" id="main-container"> 
   <p class="welcome-message">مرحبًا بك في تطبيق Spherely!</p> 
   <textarea class="input-message" id="message-input" placeholder="اكتب رسالتك هنا..."></textarea> 
   <button class="publish-message" id="publish-button">نشر الرسالة</button> 

   <!-- الرسائل العامة -->
   <div class="message-container" id="messages-container"> </div> 
   
   <button class="logout-button" id="logout-button">تسجيل الخروج</button> 
  </div> 

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, set, get, child, push } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCnHSUo_Vu53NidFWYlQ74_CyOyfVW_BqQ",
      authDomain: "alaah-8d503.firebaseapp.com",
      databaseURL: "https://alaah-8d503-default-rtdb.firebaseio.com",
      projectId: "alaah-8d503",
      storageBucket: "alaah-8d503.appspot.com",
      messagingSenderId: "365922482892",
      appId: "1:365922482892:web:a843fbb3594d200c67e069",
      measurementId: "G-D4TPJW4RT8"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // التحقق إذا كان المستخدم مسجل الدخول
    if (!sessionStorage.getItem('loggedIn')) {
      window.location.href = "spherely.html";
    }

    // Logout functionality
    document.getElementById('logout-button').addEventListener('click', () => {
      sessionStorage.removeItem('loggedIn');
      alert('تم تسجيل الخروج بنجاح!');
      window.location.href = "spherely.html";
    });

    // نشر الرسالة
    document.getElementById('publish-button').addEventListener('click', () => {
      const message = document.getElementById('message-input').value;
      const username = sessionStorage.getItem('username'); // أخذ اسم المستخدم من الجلسة

      if (message.trim() !== '') {
        const newMessageKey = push(ref(database, 'messages')).key;
        set(ref(database, 'messages/' + newMessageKey), {
          username: username,
          message: message,
          timestamp: new Date().toISOString()
        });
        document.getElementById('message-input').value = ''; // مسح الرسالة بعد نشرها
      } else {
        alert('من فضلك أدخل رسالة!');
      }
    });

    // استرجاع الرسائل من Firebase
    const messagesContainer = document.getElementById('messages-container');
    get(ref(database, 'messages')).then((snapshot) => {
      if (snapshot.exists()) {
        snapshot.forEach((childSnapshot) => {
          const messageData = childSnapshot.val();
          const messageElement = document.createElement('div');
          messageElement.classList.add('message');

          messageElement.innerHTML = `
            <span class="username">${messageData.username}</span>: <span>${messageData.message}</span>
          `;

          messagesContainer.appendChild(messageElement);
        });
      } else {
        messagesContainer.innerHTML = 'لا توجد رسائل بعد.';
      }
    });
  </script> 
  
</body></html>
